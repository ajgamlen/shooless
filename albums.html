<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://db.onlinewebfonts.com/c/af2b17049e12f8eaf2c9736e6949236a?family=Biro+Script+Plus+US" rel="stylesheet" type="text/css"/>
  <link rel="preload" href="assets/fonts/Blur-Light.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="assets/fonts/Magda-Light.woff" as="font" type="font/woff" crossorigin>
   <link rel="preload" href="assets/fonts/Magda-Regular.woff" as="font" type="font/woff" crossorigin>
  <title>Responsive Flexbox Grid with Square Iframes</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {

    background-color: rgba(0, 0, 0,0);

      line-height: 1.6;
      padding: 20px;
      -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;  /* Firefox */
    }
    body::-webkit-scrollbar {
    display: none;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 40px;
    }

    h2 {
      font-family: "Blur";
  font-weight: bold;
  font-size: 1.5em;
  padding-bottom: 0.5em;
      text-align: center;
      color: #ddd;
      mix-blend-mode: exclusion;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    p{
      font-family: "Biro Script Plus US";
  font-weight: 400;
  font-style: normal;
   font-size: 1.3rem;
   color: #f4f4f4;
    }

    .column {
      /* background-color: #000000; */
      padding: 20px;
      /* border: 1px solid #ddd; */
      flex: 1 1 calc(33.333% - 20px); /* Default: 3 columns for Singles */
      text-align: center;
      overflow: hidden; /* Prevent content overflow */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section:nth-child(2) .column {
      flex: 1 1 calc(50% - 20px); /* Default: 2 columns for Albums */
    }

    .iframe-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      padding-top: 100%; /* 1:1 Aspect Ratio for Square */
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    h2{
      position: sticky;
      top: 0px;
      padding-bottom: 20px;
      z-index: 100;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .row {
        flex-direction: column; /* Stack all columns vertically */
      }

      .column {
        flex: 1 1 100%; /* Make each column take the full width */
        margin-bottom: 20px; /* Add spacing between stacked columns */
        width: 100%;
      }

      .iframe-container {
        padding-top: 100%; /* Maintain square aspect ratio on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Singles</h2>
      <div class="row">
        <div class="column">
          <div class="iframe-container">
            <iframe src="https://bandcamp.com/EmbeddedPlayer/size=large/bgcol=333333/linkcol=ffffff/minimal=true/track=2836616947/transparent=true/" title="Single 1"></iframe>
          </div>
          <br>
          <p>Ignorant Bliss</p>
        </div>
        <div class="column">
          <div class="iframe-container">
            <iframe src="https://bandcamp.com/EmbeddedPlayer/size=large/bgcol=333333/linkcol=ffffff/minimal=true/track=2484429476/transparent=true/" title="Single 2"></iframe>
          </div>
          <br>
          <p>Lonely Playground</p>
        </div>
        <div class="column">
          <div class="iframe-container">
            <iframe src="https://bandcamp.com/EmbeddedPlayer/size=large/bgcol=333333/linkcol=ffffff/minimal=true/track=3748770334/transparent=true/" title="Sunsets"></iframe>
          </div>
          <br>
          <p>Sunsets</p>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Albums</h2>
      <div class="row">
        <div class="column">
          <div class="iframe-container">
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/781RAWfZgtpL8ZxJ8FPPfp?utm_source=generator&theme=0" width="100%" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          </div>
          <br>
          <p>Lonely Playground (Album)</p>
        </div>
        <div class="column">
          <div class="iframe-container">
            <iframe src="https://bandcamp.com/EmbeddedPlayer/album=1926821684/size=large/bgcol=333333/linkcol=ffffff/minimal=true/transparent=true/" title="Album 2"></iframe>
          </div>
          <br>
          <p>Shooless (EP)</p>
        </div>
      </div>
    </div>
    <br>  <br>  <br>
  </div>
</body>
</html>
